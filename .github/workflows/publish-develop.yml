name: Publish (develop -> tag develop)

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-develop
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Setup Node.js 22.16.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0

      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install Node.js Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Barrels
        run: pnpm barrels

      - name: Build Assets
        run: pnpm build

      - name: Set pre-release version (develop)
        run: |
          base=$(node -p "require('./package.json').version")
          pre="${base}-develop.${GITHUB_RUN_NUMBER}"
          echo "Using version: $pre"
          node -e "const fs=require('fs'); const p=require('./package.json'); p.version='${pre}'; fs.writeFileSync('package.json', JSON.stringify(p,null,2)+'\n');"

      - name: Auth to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: |
          echo "@drixup:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc

      - name: Publish Package to GitHub Packages (tag develop)
        run: npm publish --access=restricted --tag develop
